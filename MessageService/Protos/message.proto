syntax = "proto3";

option csharp_namespace = "ServiceMessage";
package ServiceMessage;

service MessageService {
    rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
    rpc GetMessage(GetMessageRequest) returns (GetMessageResponse);
    rpc FindMessage(FindMessageRequest) returns (FindMessageResponse);
    rpc DeleteMessage(DeleteMessageRequest) returns (DeleteMessageResponse);
    rpc UpdateMessage(UpdateMessageRequest) returns (UpdateMessageResponse);
}

message Message {
    string id = 1;
    string text = 2;
    string author = 3;
    bytes photo = 4;
    string chatId = 5;
    string date = 6; // Добавляем поле для даты
}

message SendMessageRequest {
    string text = 1;
    bytes photo = 2;
    string author = 3;
    string chatId = 4;
    string date = 5;
}

message SendMessageResponse {
    Message message = 1;
    string ErrorMessage = 2;
}

message GetMessageRequest {
    string id = 1;
}

message GetMessageResponse {
    Message message = 1;
    string ErrorMessage = 2;
}

message FindMessageRequest {
    string text = 1;
}

message FindMessageResponse {
    Message messages = 1;
    string ErrorMessage = 2;
}

message DeleteMessageRequest {
    string id = 1;
}

message DeleteMessageResponse {
    bool isSuccess = 1;
    string ErrorMessage = 2;
}

message UpdateMessageRequest {
    string id = 1;
    string text = 2;
}

message UpdateMessageResponse {
    bool isSuccess = 1;
    string ErrorMessage = 2;
}
